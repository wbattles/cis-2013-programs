<!DOCTYPE HTML>

<head>
    <title>CIS2013 Fibonacci</title>
    <link rel="stylesheet" type="text/css" href="fib.css" />
    <script type="text/javascript" src="fib.js"></script>
</head>

<body>
    <div id="content">
        <h1>Fibonacci Series Generator</h1>
        <img id="picture" class="displayed" src="https://www.ucsart.com/files/learn-about-the-golden-ratio-and-golden-spiral.png">
        <p>L + golden ratio<br><br>
            Please enter how many Fibonacci numbers would you like to see.</p><br>

        <label for="total_fib" id="fib"># of Fibonacci numbers:</label>
        <input type="text" id="total_fib"><br><br>


        <fieldset>
            <input type="button" id="generate" value="Generate!" /><br />
        </fieldset>

        <textarea id="output" rows="3" cols="62" disabled="disabled"></textarea><br>

    </div>
</body>

</html>
