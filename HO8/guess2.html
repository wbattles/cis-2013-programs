<!DOCTYPE html>

<head>
    <title>The Number Guessing Game (with input validation)</title>
    <link rel="stylesheet" href="guess2.css">
    <script src="guess2.js"></script>
</head>

<body>
    <section>
        <h1>Number guessing game</h1>
    </section>
    <textarea rows="4" cols="75" id="output" placeholder="Previous guesses" disabled=></textarea>

    <label for="start"><input type="button" id="start" value="start" ; /></label>
    <br>

    <label for="high">High </label>
    <input type="text" id="high" /><br />

    <label for="low">low</label>
    <input type="text" id="low" /><br />


    <label for="guess"><input type="button" id="guess" value="guess"; /></label>
    <input type="text" id="guess"/><br />

    <br><br>
</body>
